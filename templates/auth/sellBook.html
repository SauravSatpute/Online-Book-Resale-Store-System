<head>
    <title>Books Recommendation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">
    </script>

    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <body class="loggedin">
        <nav class="navtop">
            <div>
                <h1>Book Resale Store System</h1>

                {% if 'admin' in session['username'] %}
                <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Orders</a> {% else %}
                <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a> {% endif %}
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
                <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a> </div>
        </nav>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>


    <section id="main">


        <div class="container" style="margin-left: 25%; margin-top: 5%;">
            <div class="col-md-6" style="border: 2px solid #cfcfcf">
                <form method="post" action="/sellBook">
                    <input type="hidden" id="id" name="id" value="{{session['id']}}">
                    <input type="hidden" id="username" name="username" value="{{session['username']}}">

                    <div class="form-group">
                        <br>
                        <label for="uname">
                            <h5>Book Name</h5>
                        </label>
                        <input type="text" palceholder="Enter Your Book Name" id="bookName" name="bookName" required>
                        <br>
                        <label for="uname">
                            <h5>Publication Year</h5>
                        </label>
                        <input type="text" palceholder="Enter Your Book Name" id="bookYear" name="bookYear" required>
                        <br>

                        <label for="uname">
                            <h5>Book Authors</h5>
                        </label>
                        <input type="text" palceholder="Enter Your Book Authors" id="bookAuthors" name="bookAuthors">
                        <br>
                        <label for="uname">
                            <h5>Book Image URL</h5>
                        </label>
                        <input type="text" palceholder="Enter Your Book Image" id="bookUrl" name="bookUrl">
                        <br>
                        <!-- <label for="uname">
                            <h5>Book Description</h5>
                        </label>
                        <textarea type="text" palceholder="Enter Your Book Description" id="bookDescription" name="bookDescription"></textarea> -->

                    </div>
                    <center> <button type="submit" style="width: 200px;" class="btn btn-primary" id="submit">Sell Book</button>
                    </center>

                    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
                </form>
                <hr>
            </div>


        </div>

    </section>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery.poptrox.min.js"></script>
    <script src="static/js/jquery.scrolly.min.js"></script>
    <script src="static/js/skel.min.js"></script>
    <script src="static/js/util.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
